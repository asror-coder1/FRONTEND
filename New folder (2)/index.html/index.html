<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sertifikat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .certificate {
        border: 10px solid #4caf50;
        padding: 20px;
        width: 600px;
        background-color: #fff;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .title {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .name {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
      }
      .description {
        font-size: 18px;
        margin: 20px 0;
      }
      .date {
        margin-top: 40px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <div class="title">Sertifikat</div>
      <div class="description">Bu sertifikat</div>
      <div class="name">Ism Familiya</div>
      <div class="description">
        ... ta'lim kursini muvaffaqiyatli tugatganligi uchun beriladi.
      </div>
      <div class="date">Sanasi: 2025-yil 24-mart</div>
    </div>
  </body>
</html>
