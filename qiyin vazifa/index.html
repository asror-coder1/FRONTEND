<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiyin Vazifa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Salom, Dunyo!</h1>
    <p>Bu oddiy HTML sahifasi. Ushbu sahifada rasm, matn va tugma mavjud.</p>
    <img src="https://via.placeholder.com/600x300" alt="Rasm misoli">
    <br>
    <button onclick="showMessage()">Meni bos!</button>

    <script>
        function showMessage() {
            alert("Siz tugmani bosdingiz!");
        }
    </script>

</body>
</html>
